# App name
spring.application.name=Pilates-Management

# Configuration JPA/Hibernate
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Connection database dates
spring.datasource.url=jdbc:mysql://localhost:3306/pilates_management?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Security
spring.security.userEntity.name=root
spring.security.userEntity.password=root

# JWT
!!jwt.secret=${JWT_SECRET}
!!jwt.expiration=${JWT_EXPIRATION}